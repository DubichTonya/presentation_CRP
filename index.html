<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="rgb(40, 42, 54)">
          <h1>Critical rendering path</h1>
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <h4>This process consists of such steps as:</h4>
          <img data-src="./images/slide_1.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <h4>#1 Constructing Document Object Model</h4>
          <img data-src="./images/slide_2.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <img data-src="./images/slide_2.2.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <h4>#2 Constructing CSS Object Model</h4>
          <img data-src="./images/server.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <img data-src="./images/slide_3.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <img data-src="./images/slide_3.2.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <h4>#3 Constructing Render Tree</h4>
          <img data-src="./images/slide_4.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <img data-src="./images/slide_5.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <h4>#4 Calculating Layout</h4>
          <p>Representation of the box model in Chrome DevTools</p>
          <img data-src="./images/slide_6.png" />
        </section>
        <section data-background-color="rgb(40, 42, 54)">
          <h4>Paint</h4>
          <img data-src="./images/slide_7.jpg" />
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
